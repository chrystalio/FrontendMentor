<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Browser extensions manager UI</title>
</head>

<body id="mainBody"
    class="mx-4 my-6 lg:mx-82 lg:my-8 bg-gradient-light bg-no-repeat min-h-screen transition-all text-[#091540]">
    <header class="bg-white rounded-xl py-2 px-3 mb-8 lg:mb-14 shadow-sm">
        <div class="flex justify-between items-center">
            <div><img src="assets/images/logo.svg" alt=""></div>
            <div>
                <button id="themeToggle"
                    class="rounded-xl bg-slate-100 p-2.5 border border-transparent text-center text-sm text-white transition-all focus:border-[#C7221A] focus:shadow-none active:bg-slate-100 hover:bg-[#C6C6C3] active:shadow-none cursor-pointer"
                    type="button">
                    <img id="moonIcon" src="assets/images/icon-moon.svg" alt="moon-icon" class="">
                    <img id="sunIcon" src="assets/images/icon-sun.svg" alt="sun-icon" class="hidden">
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="lg:flex lg:justify-between mb-5 lg:mb-8 text-center">
            <h1 class="text-3xl font-bold text-[#091540]">Extensions List</h1>
            <div class="flex justify-center gap-4 my-5 mx-4 lg:my-0 items-center">
                <button data-filter="all" class="filter-btn rounded-3xl px-5 py-2 lg:px-4 lg:py-2 bg-[#C7221A] text-white shadow-sm focus:border-[#de473f]">All</button>
                <button data-filter="active" class="filter-btn rounded-3xl px-5 py-2 lg:px-4 lg:py-2 bg-white text-[#091540] shadow-sm">Active</button>
                <button data-filter="inactive" class="filter-btn rounded-3xl px-5 py-2 lg:px-4 lg:py-2 bg-white text-[#091540] shadow-sm">Inactive</button>
            </div>
        </div>
        <div id="extensions" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 text-[#091540] mb-6">
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="#">Chrystalio (Kristoff)</a>.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
</body>

</html>
